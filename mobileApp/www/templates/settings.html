<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Settings</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSettingsModal()">Done</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <label class="item item-input item-floating-label">
        <span class="input-label">Server IP</span>
        <input type="text" placeholder="IP" ng-model="Data.ip">
      </label>
    </form>
  </ion-content>
</ion-modal-view>
